types:
  slack-event:
    type: object
    properties:
      blocks:
        type: list
        type-name: slack-event-blocks
        items:
          type: enum
          type-name: slack-event-untagged
          tagging: untagged
          oneOf:
            text-section:
              type: text-section
            fields-section:
              type: fields-section
  text-section:
    type: object
    properties:
      text:
        type: text-object
      type:
        type: enum
        type-name: text-section-type
        oneOf:
          section:
            type: null
  fields-section:
    type: object
    properties:
      fields:
        type: list
        type-name: fields-section-fields
        items:
          type: text-object
      type:
        type: enum
        type-name: fields-section-type
        oneOf:
          section:
            type: null
  text-object:
    type: object
    properties:
      text:
        type: string
      type:
        type: enum
        type-name: text-object-type
        oneOf:
          mrkdwn:
            type: null

