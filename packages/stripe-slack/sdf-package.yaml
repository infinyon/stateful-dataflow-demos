apiVersion: 0.6.0

meta:
  name: stripe-slack
  version: 0.0.2
  namespace: infinyon

imports:
  - pkg: infinyon/stripe-types@0.0.1
    types:
      - name: stripe-event
  - pkg: infinyon/slack-types@0.0.1
    types:
      - name: slack-event

functions:
  stripe-to-slack:
    operator: map
    inputs:
      - name: se
        type: stripe-event
    output:
      type: slack-event

dev:
  imports:
    - pkg: infinyon/stripe-types@0.0.1
      path: ../stripe-types
    - pkg: infinyon/slack-types@0.0.1
      path: ../slack-types
